<!DOCTYPE html>

<head>

<title>myTask</title>

<meta name="format-detection" content="telephone=no, address=no, email=no">

<link rel="stylesheet" href="./style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.min.js"></script>
</head>
<body>
<div id="wrap">

<nav>
	<h1>myTask</h1>
	<ul>
		<router-link tag="li" to="/"><a href="/" id="nav-tasks"><i class="fa fa-pencil-square-o"></i> Tasks</a></router-link>
		<router-link tag="li" to="/receipts"><a href="/receipts" id="nav-receipts"><i class="fa fa-trophy"></i> Receipts</a></router-link>

	</ul>
</nav>

<article>
	<router-view></router-view>

	<footer>Copyright &copy; 2016- <a href="http://www.kiki-verb.com/" target="_blank">kiki-verb.com</a>. All Rights Reserved.</footer>
	<p>{{ name }} は {{ price }}円</p>
</article>



<script id="section-tasks" type="text/x-template">
	<section id="section-tasks">

		<header>
			<h2><i class="fa fa-pencil-square-o"></i> Tasks</h2>
			<ul>
				<li><a href="#" v-on:click="showModal = true"><i class="fa fa-plus-square"></i> 追加</a></li>
			</ul>
		</header>
		<div>

			<aside>
				<ul>
					<li><a href="#"><i class="fa fa-pencil"></i> 編集</a></li>
					<li><a href="#"><i class="fa fa-check-square-o"></i> 完了</a></li>
					<li><a href="#"><i class="fa fa-eraser"></i> 削除</a></li>
				</ul>
			</aside>
		</div>
	</section>
</script>

<script id="section-receipts" type="text/x-template">
	<section id="section-receipts">
		<header>
			<h2><i class="fa fa-trophy"></i> Receipts</h2>

		<div>

				</ul>
			</aside>

	</section>
</script>

<script id="section-monthly" type="text/x-template">
	<section id="section-monthly">
		<header>
			<h2><i class="fa fa-calendar-check-o"></i> Monthly</h2>
			<ul>
				<li><a href="#"><i class="fa fa-plus-square"></i> 追加</a></li>

<modal v-if="showModal" v-on:close="showModal = false"></modal>
<script id="modal-template" type="text/x-template">
	<transition name="modal">
		<div class="modal-mask">
			<div class="modal-wrapper">
				<div class="modal-container">
					<form action="" method="post" class="form_wrap">
						<div>
							<h3>タイトル</h3>
							<input type="text" name="title" value="">
						</div>

						<div>
							<h3>クライアント名</h3>
							<input type="text" name="client" value="">
						</div>

						<div>
							<h3>日時</h3>
							<input type="text" name="date" value="">
						</div>

						<div>
							<h3>内容</h3>
							<textarea name="content" rows="5" cols="5"></textarea>
						</div>

						<div>
							<input type="submit" name="submit" value="送信">
						</div>
					</form>

					<p class="modal-default-button"><button v-on:click="$emit('close')">Close</button></p>
				</div>
			</div>
		</div>
	</transition>
</script>

</div>
<script>
Vue.component('modal', {
	template: '#modal-template'
});

var router = new VueRouter({
	routes: [
		{
			path: '/',
			component: {
				template: '#section-tasks'
			}
		},
		{
			path: '/receipts',
			component: {
				template: '#section-receipts'
			}
		},
		{
			path: '/monthly',
			component: {
				template: '#section-monthly'
			}
		}
	]
});



var vm = new Vue({
	router: router,
	el: '#wrap',
	data: {
		showModal: false,
		message: 'TEST-TEST',
		name: 'みかん',
		price: 100
	}
});
</script>
</body>
</html>
