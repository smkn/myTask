		}
	}
})



var vm = new Vue({
	el: '#wrap',
	data: {
		showTemplate: 'taskboard',

		posts: [],
		title: '',
		client: '',
		date: '',
		content: '',
		category: ''
	},
	methods: {
		selectTemplate: function(target) {
			this.showTemplate = target;
		},
		focusOnForm: function(targetFormId){
			var element = document.getElementById(targetFormId);
			element.title.focus();
		},
		addNowDatetime: function(){
			return new Date().toLocaleString();
		},
		createPost: function(event){
			if(event.target.type.value === 'add'){
				var newPost = {
					id: Date.now(),
					title: event.target.title.value,
					client: event.target.client.value,
					date: event.target.date.value,
					content: event.target.content.value,
					category: event.target.category.value
				}
				this.posts.unshift(newPost);
			} else if(event.target.type.value === 'edit') {
				var newPosts = this.posts.map(function(post){
					if(post.id == event.target.id.value){
						var newPost = {
							id: event.target.id.value,
							title: event.target.title.value,
							client: event.target.client.value,
							date: event.target.date.value,
							content: event.target.content.value,
							category: event.target.category.value
						}
						return newPost;
					} else {
						return post;
					}
				});
				this.posts = newPosts;
			}
			this.saveToStorage();
		},
		addPostSet: function(targetFormId){
			var element = document.getElementById(targetFormId);
			element.id.value = '';
			element.title.value = '';
			element.client.value = '';
			element.content.value = '';
			element.type.value = 'add';
		},
		editPostSet: function(targetId, targetFormId){
			var element = document.getElementById(targetFormId);
			var targetTask = this.posts.map(function(post){
				if(post.id === targetId){
					element.id.value = post.id;
					element.title.value = post.title;
					element.client.value = post.client;
					element.date.value = post.date;
					element.content.value = post.content;
					element.category.value = post.category;
					element.type.value = 'edit';
				}
			});
		},
		changePost: function(targetId, changeTarget){
			var changedPost = this.posts.map(function(post){
				if(post.id === targetId){
					post.category = changeTarget;
				}
				return post;
			});
			this.posts = changedPost;
			this.saveToStorage();
		},
		deletePost: function(targetId){
			var deletedPost = this.posts.filter(function(post){
				if(post.id !== targetId) return true;
			});
			if(window.confirm('消すで？')){
				this.posts = deletedPost;
				this.saveToStorage();
			}
		},
		saveToStorage: function(){
			localStorage.setItem('posts', JSON.stringify(this.posts));
		},
		backUpStorage: function() {
			var thisStorage = localStorage.getItem('posts');
			var blob = new Blob([thisStorage], {type: "text/plain"});
			var a = document.getElementById('nav-backup');
			a.href = URL.createObjectURL(blob);
			a.target = '_blank';
			a.download = 'backUpStorage_'+moment().format('YYMMDD')+'.txt';
		}
	},
	mounted: function(){
		this.posts = JSON.parse(localStorage.getItem('posts'));
		if(!this.posts) this.posts = [];
	}
});
</script>
</body>
</html>
